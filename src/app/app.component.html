<div class="container">
  <div class="row col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let server of servers"
        [ngClass]="getStatusClasses(server)"
      >
        <span class="badge">{{ server.status }}</span>
        <strong>{{ server.name }}</strong> | {{ server.instanceType }} |
        {{ server.started }}
      </li>
    </ul>
  </div>
</div>
